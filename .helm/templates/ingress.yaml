apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smutosey-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app.smutosey.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smutosey-demo-svc
            port:
              number: 80